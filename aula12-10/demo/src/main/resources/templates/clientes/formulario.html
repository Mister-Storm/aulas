<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastrar clientes</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

    <div class="container">
        <a href="" class="navbar-brand h2 mb-0">CODENATION</a>
        <button class="navbar-toggler" type="submit" data-toggle="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="colapse navbar-collapse" id="navbarSite">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="#" th:href="@{/cliente/formulario}" class="nav-link">Cadastrar</a></li>
                <li class="nav-item"><a href="#" th:href="@{/cliente/listar}" class="nav-link">Listar</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Social</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">facebook</a>
                        <a href="#" class="dropdown-item">Twitter</a>
                        <a href="#" class="dropdown-item">Instagram</a>
                        <a href="#" class="dropdown-item">Linkedin</a>
                    </div>
                </li>
            </ul>
            <form action="" class="form-inline">
                <input type="search" class="form-control ml-4 mr-2" placeholder="Buscar...">
                <button type="submit" class="btn btn-dark">Ok</button>
            </form>
        </div>
    </div>

</nav>

<div class="jumbotron container col-md-6">
    <h1>Sistema de Vendas</h1>
    <p class="lead">CADASTRO DE CLIENTE</p>
</div>

<!--<th:block th:include="cliente/validacao"></th:block> -->

<div class="container col-6">
    <form method="post">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome </label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="profissao">Profissão</label>
                <input type="text" class="form-control" id="profissao" name="profissao" placeholder="Profissão">
            </div>
            <div class="form-group col-md-2">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" id="idade" name="idade" placeholder="Idade">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
